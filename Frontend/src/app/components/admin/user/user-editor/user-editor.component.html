<app-dashboard-sidemenu></app-dashboard-sidemenu>
<div class="main-content d-flex flex-column">
    <app-dashboard-navbar></app-dashboard-navbar>
    <!-- Start -->
    <div class="entity-list-div">
        <h3>Basic Informations</h3>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" [(ngModel)]="userToSave.username">
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userToSave.firstName">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userToSave.lastName">
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="roles">
                <div class="form-group">
                    <label>Roles</label>
                    <select name="role" multiple [(ngModel)]="userToSave.roleIds">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="user">
                <div class="add-listing-headline">
                    <h3>Media</h3>
                </div>
                <media-editor [entityTypeId]="entityTypeId" [entityId]="user['id']" [media]="userToSave.media"></media-editor>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    [disabled]="!userToSave.username||!userToSave.firstName||!userToSave.lastName||userToSave.roleIds.length == 0"
                    (click)="save()"
                >Save
                </button>
                <button 
                    class="btn btn-secondary"
                    type="button"
                    style="margin-left: 5px;"
                    [routerLink]="['/admin/user-list']"
                >Cancel
                </button>
            </div>
        </div>        

    </div>

</div>
