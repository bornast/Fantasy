<app-dashboard-sidemenu></app-dashboard-sidemenu>
<div class="main-content d-flex flex-column">
    <app-dashboard-navbar></app-dashboard-navbar>
    <!-- Start -->
    <div class="entity-list-div">
        <h3>Basic Informations</h3>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="playerToSave.name">
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" [(ngModel)]="playerToSave.dateOfBirth" min="1900-01-01" max="2023-12-31" class="form-control form-control-alternative">
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="positions">
                <div class="form-group">
                    <label>Position</label>
                    <select name="position" [(ngModel)]="playerToSave.positionId">
                        <option *ngFor="let position of positions" [ngValue]="position.id">{{position.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="player">
                <div class="add-listing-headline">
                    <h3>Media</h3>
                </div>
                <media-editor [entityTypeId]="entityTypeId" [entityId]="player['id']" [media]="playerToSave.media"></media-editor>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    [disabled]="!playerToSave.name||!playerToSave.dateOfBirth||!playerToSave.positionId"
                    (click)="save()"
                >Save
                </button>
                <button 
                    class="btn btn-secondary"
                    type="button"
                    style="margin-left: 5px;"
                    [routerLink]="['/admin/player-list']"
                >Cancel
                </button>
            </div>
        </div>        

    </div>

</div>
