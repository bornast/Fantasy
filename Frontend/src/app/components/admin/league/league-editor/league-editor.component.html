<app-dashboard-sidemenu></app-dashboard-sidemenu>
<div class="main-content d-flex flex-column">
    <app-dashboard-navbar></app-dashboard-navbar>
    <!-- Start -->
    <div class="entity-list-div">
        <h3>Basic Informations</h3>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="leagueToSave.name">
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="seasons">
                <div class="form-group">
                    <label>Season</label>
                    <select name="season" [(ngModel)]="leagueToSave.seasonId">
                        <option *ngFor="let season of seasons" [ngValue]="season.id">{{season.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12 col-md-12" *ngIf="teams">
                <div class="form-group">
                    <label>Teams</label>
                    <select name="team" multiple [(ngModel)]="leagueToSave.teamIds">
                        <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
                    </select>
                </div>
            </div>

        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    [disabled]="!leagueToSave.name||!leagueToSave.seasonId||leagueToSave.teamIds.length == 0"
                    (click)="save()"
                >Save
                </button>
                <button 
                    class="btn btn-secondary"
                    type="button"
                    style="margin-left: 5px;"
                    [routerLink]="['/admin/league-list']"
                >Cancel
                </button>
            </div>
        </div>        

    </div>

</div>
